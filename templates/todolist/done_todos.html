{% extends "main/base.html" %}

{% block content %}
    <h1>{{ header }}</h1>
    <p>Completed Todos</p>
    <a href="/todo"><input type="submit" value="Todos"></a>
    <form action="/todo/done" method="get">
        <input type="submit" value="From A to Z">
        <input type="submit" name="ZtoA" value="From Z to A"><br>
        <input type="submit" name="new" value="Newest first">
        <input type="submit" name="old" value="Oldest first">
    </form>
    <hr>
    {% for item in items %}
        <h4>{{ item.title }}</h4>
        <p>{{ item.text }}</p>
        <hr>
    {% endfor %}
{% endblock %}
