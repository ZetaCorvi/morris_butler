{% extends "main/base.html" %}

{% block content %}
    <h1>{{ header }}</h1>
    <p>Completed Todos</p>
    <aside>
        <h1>Type of sort</h1><hr>
        <a href="/todo/done"><input type="submit" value="new"></a>
        <a href="/todo/done"><input type="submit" value="old"></a><br>
        <a href="/todo/done"><input type="submit" value="A to Z"></a>
        <a href="/todo/done"><input type="submit" value="Z to A"></a><br>
    </aside>
    {% for x in items %}
    <p>{{ x.title }}</p><br>
    <p>{{ x.text }}</p><a href="/todo/done"><input type="submit" value="Mark todo as uncompleted"></a>
    <hr>
    {% endfor %}
{% endblock %}
