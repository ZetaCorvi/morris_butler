{% extends "main/base.html" %}

{% block content %}
    <h1>{{ header }}</h1>
    <p>Welcome to the todolist index page</p>
    {% for item in items %}
        <p>{{ item.title }} - Added at {{ item.added_date }} {{ item.added_time }}</p>

        <p>{{ item.text }}</p>
        <hr />
    {% endfor %}
    <a href="/todo/add"><input type="submit" value="Add new todo"></a>
{% endblock %}
