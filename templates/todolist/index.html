{% extends "main/base.html" %}

{% block content %}
    <h1>{{ header }}</h1>
    <h3>All todos</h3>
    <hr>
    {% for item in items %}
        <h4>{{ item.title }}</h4>
        <p>Added at: {{ item.added_date }} {{ item.added_time }}</p>
        <p>Priority: {{ item.priority }}</p>
        <p>{{ item.text }}</p>
        <hr>
    {% endfor %}
    <a href="/todo/add"><input type="submit" value="Add new"></a>
{% endblock %}
