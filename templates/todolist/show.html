{% extends 'base.html' %}
{% block title %}
    <title>#{{ item.id }}</title>
{% endblock %}

{% block content %}
    <h1>#{{ item.title }}</h1>
    {% if not errors %}
        {{ item }}
        <a href="/todo/saving"><input type="submit" value="Save todo"></a>
    {% else %}
        <h1>Something went wrong</h1>
        Details: {{ errors }}
    {% endif %}
{% endblock %
