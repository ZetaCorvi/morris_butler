<!doctype html>
<html lang="ru">
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/general.css">
		<link rel="stylesheet" href="static/css/base.css">
		{% block css_link %} {% endblock %}
		<meta charset="utf-8">
	</head>
	<body>
		{% block header %}
			<header>
				{% if user.is_authenticated %}
					<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
						<img class="logo" src="static/img/logo.png">
						<a class="navbar-brand col-2" href="#">Morris Butler</a>
						<div class="collapse navbar-collapse">
							<div class="col-3">
								<button type="button" class="btn btn-secondary btn-sm base-button">
								<img src="static/icons/micro_icon.png">
								</button>
								<button type="button" class="btn btn-secondary btn-sm base-button">
								<img src="static/icons/search_icon.png">
								</button>
							</div>
							<ul class="navbar-nav">
								<li class="nav-item active">
									<a class="nav-link" href="/">Главная</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/notes">Заметки</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/calendar">Календарь</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/todo">Напоминания</a>
								</li>
							</ul>
							<ul class="navbar-nav ml-auto">
								<li class="dropdown">
									<button data-toggle="dropdown" class="btn btn-outline-secondary">Иван Иванов</button>
									<ul class="dropdown-menu dropdown-menu-right">
										<li class="p-3">
											<a href="profile.html" class="btn btn-dark btn-block">Личный кабинет</a>
											<a href="#" class="btn btn-dark btn-block">Выйти</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</nav>
				{% endif %}
			</header>
		{% endblock %}

		{% block content %} {% endblock %}

		{% block footer %}
			<footer class="base-footer">
				<div class="container">
					<span class="text-muted"> With <font style="color: #ff2400;">&hearts;</font> MPS51 Team</span>
				</div>
			</footer>
		{% endblock %}
		<script src="static/js/jquery-3.2.1.slim.min.js"></script>
		<script src="static/js/popper.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/holder.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</body>
</html>
