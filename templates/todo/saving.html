{% extends 'base.html' %}
{% block title %}
    <title>#{{ item.id }}</title>
{% endblock %}

{% block content %}
    <h1>#{{ item.title }}</h1>
    {% if not errors %}
        #{{ item.title }} <p>Was saved</p>
        <a href="/todo/"><input type="submit" value="Go to Index"></a>
    {% else %}
        <h1>Something went wrong</h1>
        Details: {{ errors }}
    {% endif %}
{% endblock
