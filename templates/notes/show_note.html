{% extends "main/base.html" %}

{% block content %}
    <h1>{{ header }}</h1>
    {% if error %}
        <p>Note is not found</p>
    {% else %}
        <p>Welcome to the showing note page</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form.data }}
            <input type="submit" value="Save changes" />
        </form>
    {% endif %}
{% endblock %}
